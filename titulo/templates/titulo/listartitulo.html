{% extends "base_templates.html" %}

{% block title %}
    <title>Django - Exercícios</title>
{% endblock %}

{% block corpo %}
<main class="container m-2 mx-auto my-font-family">

    <div class="row">
        <div class="col text-center m-0">
            <h2 class="mt-2 mb-5 my-h2">Lista de Titulo</h2>
        </div>
    </div>

    <!-- tabela responsiva -->
     {% if titulo %}
    <div class="table-responsive">

        <!-- classes para tabela (Bootstrap) , tabela sem borda, conteudo alinhado ao centro, ... , width: auto -->
        <table class="table
                    table-borderless
                    text-center
                    my-table-hover
                    my-table-image
                    my-table-td-first-child
                    my-table-border-bottom
                    my-table-th
                    w-100">

            <!-- cabecalho -->
            <thead>
                <!-- linhas -->
                <tr>
                    <!-- colunas cabecalho -->
                    <th>Código</th>
                    <th>Descrição</th>
                </tr>
            </thead>

            <!-- linhas -->
             {% for t in titulo %}
            <tr>
                <td> {{ t.codigo}} </td>
                <td> {{ t.descricao }} </td>
                
            </tr>

            {% endfor %}
            
        </table>

    </div>

    {% else %}

    <div class = "text-danger">
        <p> Não há Titulo Cadastrado.</p>
    </div>

</main>


{% endblock %}
